{% extends "base.html" %}
{% block title %}Blog List{% endblock %}

{% block content %}
    <h1 class="text-2xl font-bold mb-4">Blog Posts</h1>
        <ul class="space-y-3">
          {% for blog in blogs %}
            <li class="p-4 border rounded bg-white">
              <h2 class="text-lg font-semibold">{{ blog.title }}</h2>
              <p class="text-gray-600 text-sm">{{ blog.text|truncatewords:15 }}</p>
              <a href="{% url 'real_blog_detail' blog.id %}" class="text-blue-600 hover:underline">Read more</a>
            </li>
          {% empty %}
            <li>No blog posts available.</li>
          {% endfor %}
        </ul>
{% endblock %}
