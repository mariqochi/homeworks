{% extends "base.html" %}
{% block title %}{{ blog.title }}{% endblock %}

{% block content %}
    <article class="p-6 bg-white border rounded">
      <h1 class="text-2xl font-bold mb-4">{{ blog.title }}</h1>
      <p class="text-gray-700">{{ blog.content }}</p>
      {% if blog.document %}
        <img src="{{ blog.document.url }}" alt="{{ blog.title }}" class="w-full h-auto rounded mb-4 object-cover max-h-96">
      {% endif %}
      <a href="{% url 'real_blog_list' %}" class="mt-4 inline-block text-blue-600 hover:underline">‚Üê Back to Blog List</a>
    </article>
{% endblock %}
